<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Afza ðŸ’–</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      font-family: Arial, sans-serif;
      overflow: hidden;
    }

    .card {
      background: white;
      padding: 40px;
      border-radius: 22px;
      text-align: center;
      box-shadow: 0 15px 40px rgba(0,0,0,0.25);
      width: 320px;
    }

    h1 {
      margin-bottom: 30px;
      line-height: 1.3;
    }

    .buttons {
      position: relative;
      height: 80px;
    }

    button {
      padding: 14px 26px;
      font-size: 18px;
      border: none;
      border-radius: 14px;
      cursor: pointer;
    }

    #yes {
      background: #ff4d6d;
      color: white;
    }

    #no {
      background: #ddd;
      position: absolute;
      left: 160px;
      top: 0;
    }

    .heart {
      position: fixed;
      font-size: 22px;
      animation: floatUp 2.5s ease-out forwards;
      pointer-events: none;
    }

    @keyframes floatUp {
      from {
        transform: translateY(0);
        opacity: 1;
      }
      to {
        transform: translateY(-220px);
        opacity: 0;
      }
    }
  </style>
</head>
<body>

  <div class="card">
    <h1 id="question">Afza, will you be my Valentine? ðŸ’˜</h1>
    <div class="buttons">
      <button id="yes">Yes ðŸ’–</button>
      <button id="no">No</button>
    </div>
  </div>

  <script>
    const card = document.querySelector(".card");
    const noBtn = document.getElementById("no");
    const yesBtn = document.getElementById("yes");
    const question = document.getElementById("question");

    let noClicks = 0;
    let yesScale = 1;

    const messages = [
      "Afzaâ€¦ are you sure? ðŸ¥º",
      "That button looks dangerous ðŸ‘€",
      "Hmm. Try again ðŸ˜Œ",
      "Youâ€™re enjoying this ðŸ˜­",
      "Nice try. Still my Valentine."
    ];

    function moveNoButton() {
      const cardRect = card.getBoundingClientRect();
      const btnRect = noBtn.getBoundingClientRect();

      const padding = 10;
      const maxX = cardRect.width - btnRect.width - padding;
      const maxY = cardRect.height - btnRect.height - padding;

      const x = Math.random() * maxX;
      const y = Math.random() * maxY;

      noBtn.style.left = x + "px";
      noBtn.style.top = y + "px";

      yesScale += 0.1;
      yesBtn.style.transform = "scale(" + yesScale + ")";
    }

    // Desktop
    noBtn.addEventListener("mouseenter", moveNoButton);

    // Mobile
    noBtn.addEventListener("touchstart", function (e) {
      e.preventDefault();
      moveNoButton();
    });

    noBtn.addEventListener("click", function () {
      noClicks++;
      question.textContent =
        messages[Math.min(noClicks, messages.length - 1)];
    });

    yesBtn.addEventListener("click", function () {
      document.body.innerHTML = `
        <div style="
          height:100vh;
          display:flex;
          flex-direction:column;
          justify-content:center;
          align-items:center;
          text-align:center;
          background:linear-gradient(135deg, #ff9a9e, #fad0c4);
          font-family:Arial;
        ">
          <h1>YAY AFZA ðŸ’–</h1>
          <h2>Youâ€™re officially my Valentine ðŸ¥°</h2>
          <p>No escape now ðŸ˜Œ</p>
        </div>
      `;

      setInterval(createHeart, 120);
    });

    function createHeart() {
      const heart = document.createElement("div");
      heart.className = "heart";
      heart.textContent = "ðŸ’–";
      heart.style.left = Math.random() * window.innerWidth + "px";
      heart.style.top = window.innerHeight + "px";
      document.body.appendChild(heart);
      setTimeout(() => heart.remove(), 2500);
    }
  </script>

</body>
</html>
